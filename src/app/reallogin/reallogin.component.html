
<body>
    
    <form class="maincontainer form-group">
        <H2 class="heading">Log In </H2>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="loginId">
          <div id="emailHelp" class="form-text">Make sure eveything is spelled right</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="XXXXXXXXXXXX" [(ngModel)]="loginpassword">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="mt-3">
            <a href="#" class="link-primary">Forgot your password?</a>
        </div>
    </form>
    </body>
